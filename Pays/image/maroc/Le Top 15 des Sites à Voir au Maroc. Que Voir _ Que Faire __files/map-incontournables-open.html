const locationData = [
		[31.63416,-7.99994,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Marrakech</h1><img src=\"https://www.partir.com/images/picto/note-3.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-marrakech.jpg /><br /><br /><div style=\"text-align:left\">À la fois traditionnelle et contemporaine, Marrakech séduit par ses multiples facettes. À 3h d\'avion de Paris, elle est facilement accessible et attire les visiteurs souhaitant changer d\'air le temps d\'un week-end. Avec en toile de fond les cimes des montagnes de l\'Atlas, la ville et ses différents quartiers sont remplis de trésors. Tour à tour vibrante et calme, électrique et sereine, chacun y trouvera son bonheur, que ce soit dans les ruelles pittoresques de la Medina, le centre-ville historique gardé par les remparts, dans les jardins luxuriants de Majorelle et de la Ménara, ou bien dans les boutiques branchées de Guéliz, la partie moderne. Plus au nord, la Palmeraie est quant à elle propice aux virées en quad ou aux balades à dos de dromadaires. Envoûtante et généreuse, Marrakech vous tend les bras.</div></div></div>"],[31.43, -6.94,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">L\'Atlas</h1><img src=\"https://www.partir.com/images/picto/note-3.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-atlas.jpg /><br /><br /><div style=\"text-align:left\">Le Maroc est un pays aux paysages très variés. Entre dunes et plages, le relief est également marqué par le massif montagneux de l\'Atlas dans la partie nord du pays. La région du Haut Atlas où se situent les plus hauts sommets d\'Afrique du Nord offre des paysages incroyablement riches et comblera les amoureux de randonnée et de trekking. Entre forêts verdoyantes et vallées arides, crêtes enneigées et vastes plateaux, la région est parsemée de routes et de sentiers permettant de découvrir une autre facette du Maroc, hors des sentiers battus. Parmi les lieux incontournables, la vallée de l\'Ourika, à proximité de Marrakech, plonge les visiteurs au cœur d\'une nature à l\'état brute, à la rencontre des tribus berbères. La région de l\'Atlas compte également d\'importants parcs nationaux tels que celui de Toukbal, ou encore de Souss-Massa. Ce dernier abrite notamment le massif du M\'Goun, dont les pentes font la joie des skieurs en hiver. Plus au sud dans la partie appelée Anti-Atlas, existent là encore d\'agréables chemins de randonnée accessibles depuis la ville de Taroudant. Ici, la Haute Montagne a fait place à des oasis, des champs de culture, des torrents et des cascades.</div></div></div>"],[34.03313, -5.00028,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Fès</h1><img src=\"https://www.partir.com/images/picto/note-3.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-fes.jpg /><br /><br /><div style=\"text-align:left\">Sans doute l\'une des plus belles villes impériales du Maroc, celle que les puristes qualifieront de «vraie ville marocaine», avec une ambiance et une architecture authentiques. La vieille ville classée au patrimoine mondial de l\'UNESCO concentre un important patrimoine culturel, partagé entre souks traditionnels, musées et medersas (écoles coraniques).</div></div></div>"],[35.16878, -5.2636,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Chefchaouen</h1><img src=\"https://www.partir.com/images/picto/note-3.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-chefchaouen.jpg /><br /><br /><div style=\"text-align:left\">Chefchaouen, c\'est un peu la carte postale du Maroc. Situé dans le nord-est du pays, ce village de montagne intrigue par sa couleur bleue délavée qui recouvre entièrement les murs des habitations. Une balade dans les ruelles étroites de Chefchaouen nous transporte presque dans un pays imaginaire, entre dépaysement et enchantement. En plein cœur de la médina, les petites rues sinueuses sont jalonnées de tapis, tissus, herbes et épices, paniers tressés et autres objets artisanaux. Ce chaleureux village possède également plusieurs monuments historiques que l\'on peut apercevoir au détour d\'une ruelle : la place centrale Outa El-Hammam plantée d\'arbres est le rendez-vous quotidien des touristes et des Chaounais, et on peut y contempler depuis l\'une des terrasses les murs en terre cuite de l\'ancienne Kasbah. Non loin de là, se trouve la Grande Mosquée, que l\'on peut admirer seulement depuis l\'extérieur car l\'entrée est réservée uniquement aux musulmans.</div></div></div>"],[30.91894, -6.89341,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">La vallée du Drâa</h1><img src=\"https://www.partir.com/images/picto/note-3.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-vallee-draa.jpg /><br /><br /><div style=\"text-align:left\">En partant de Ouarzazate, la vallée du Drâa s\'étire sur 200 km en un long croissant fertile au milieu d\'une terre aride, où se succèdent villages berbères, fortifications historiques, oasis et palmeraies luxuriantes arrosées de cascades. Entre les villes d\'Agdz et M\'Hamid en passant par Zagora, plusieurs itinéraires sont possibles pour effectuer un trek à la découverte des paysages variés de la vallée bercée par l\'oued Drâa, le plus long fleuve du Maroc. Mais la région est également constellée de Kasbahs et de Ksours en terre pisé, témoins de son passé historique.</div></div></div>"],[33.89352,-5.54727,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Meknès</h1><img src=\"https://www.partir.com/images/picto/note-2.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-meknes.jpg /><br /><br /><div style=\"text-align:left\">Sur la route des villes impériales du Maroc, Meknès fait partie des étapes immanquables de ce circuit. Fondée au VIIIe siècle, la ville entourée de remparts et de portes monumentales possède une architecture et des vestiges historiques uniques, hérités des plus grandes dynasties marocaines qui se sont succédé au fil des siècles (Idrissides, Almoravides, Mérinides ou encore Alaouites). Un patrimoine qui lui a valu d\'être classée au patrimoine mondial de l\'UNESCO.</div></div></div>"],[31.5125,-9.77,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Essaouira</h1><img src=\"https://www.partir.com/images/picto/note-2.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-essaouira.jpg /><br /><br /><div style=\"text-align:left\">Jolie station balnéaire de l\'Atlantique, Essaouira jouit d\'un climat ensoleillé toute l\'année qui permet de profiter de ses superbes plages. En raison des vents parfois puissants qui soufflent régulièrement sur le littoral, la baignade n\'est pas toujours tranquille, mais la ville est sans conteste le paradis des surfeurs et d\'autres sports nautiques tels que le windsurf, kitesurf, planche à voile, etc. Pour la petite anecdote, c\'est d\'ailleurs à Essaouira qu\'est organisée chaque année la coupe du monde de kitesurf. Mais la ville est également reconnue pour sa Médina d\'un blanc éclatant, le centre-ville historique cerné de remparts et classé au patrimoine mondial de l\'UNESCO.</div></div></div>"],[33.58831, -7.61138,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Casablanca</h1><img src=\"https://www.partir.com/images/picto/note-2.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-casablanca-mosquee-hassan.jpg /><br /><br /><div style=\"text-align:left\">Ville portuaire moins fréquentée que ses cousines du bord de mer Agadir ou Essaouira, Casablanca n\'en est pas moins dépourvue d\'attraits touristiques, et fait figure de capitale économique du Maroc. Dynamique et cosmopolite, la ville mélange les influences arabes et européennes. D\'un côté, l\'architecture mauresque, de l\'autre, le style Art déco. Du côté des emplettes, il y a deux écoles : le marché central traditionnel, ou bien le Morocco Mall, plus grand centre commercial d\'Afrique ultra-moderne ! En parallèle de son centre-ville historique, la ville s\'est également dotée d\'un important centre d\'affaires. La nuit tombée, « Casa », offre à ses fêtards et noctambules une pléiade de bars, restaurants, et clubs branchés où faire la fête jusqu\'au petit matin. La mosquée Hassan II est le monument incontournable à voir à Casablanca. Construite partiellement sur la mer, l\'impressionnant édifice semble flotter sur les eaux. Grand complexe religieux et culturel de 9 hectares, la mosquée peut se vanter de détenir plus d\'un record : elle fait en effet partie des plus grandes mosquées de la planète, et son minaret d\'une hauteur de 210 mètres, et quant à lui le plus haut du monde. Et que l\'on ne s\'y trompe pas, son architecture d\'apparence traditionnelle est en réalité un bijou de technologie conçu avec un toit ouvrant.</div></div></div>"],[31.1534,-3.97337,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Les dunes de l\'Erg Chebbi</h1><img src=\"https://www.partir.com/images/picto/note-2.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-chebbi-dunes.jpg /><br /><br /><div style=\"text-align:left\">Cette région, localisée près de la frontière algérienne, concentre les plus hautes dunes de sable du Sahara. Un lieu unique aux paysages majestueux qui séduira les amoureux de nature et de grands espaces. Certaines de ces dunes atteignent jusqu\'à 150 mètres de hauteur, et les couleurs vues d\'en haut sont saisissantes, en particulier au moment du lever et du coucher de soleil. Les trekkings et expéditions pour explorer cette merveille de la nature partent du village de Merzouga. Emmené par un guide expérimenté, la première option (et la moins dégradante pour cet environnement fragile) est de s\'y rendre à dos de dromadaire. Plus sportif, on peut également louer un quad, un buggy ou encore un 4X4, mais attention à passer entre les dunes pour ne pas les abîmer ! Pour un émerveillement de jour comme de nuit, il est vivement conseillé d\'y passer une nuit en bivouac ou à la belle étoile, à contempler la voie lactée.</div></div></div>"],[32.10891,-1.22855,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Figuig</h1><img src=\"https://www.partir.com/images/picto/note-2.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-figuig.jpg /><br /><br /><div style=\"text-align:left\">Située à l\'extrême Est du Maroc tout près de la frontière algérienne, Figuig est une oasis de fraîcheur perdue en plein désert, entourée par les montagnes. Habitée par à peine 12 000 âmes, la ville est aujourd\'hui peu fréquentée des touristes car très excentrée des grandes villes du Maroc. Le calme qui y règne en fait une bulle où le temps semble s\'être arrêté. La vaste palmeraie est l\'une, si ce n\'est la plus belle du pays, avec bon nombre d\'arbres fruitiers qui poussent en abondance, dont 200 000 palmiers-dattiers, moteurs de l\'économie locale. Figuig a également su conserver un patrimoine architectural d\'une grande richesse avec sept Ksours traditionnels, ensemble de forteresses servant autrefois à protéger la cité. Isolée du reste du monde, Figuig mérite bien son surnom de « perle du désert ».</div></div></div>"],[31.53542,-5.91793,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Les Gorges du Dadès</h1><img src=\"https://www.partir.com/images/picto/note-2.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-gorges-dades.jpg /><br /><br /><div style=\"text-align:left\">À 110 km à l\'Est de Ouarzazate se trouve le Grand Canyon marocain : Les gorges du Dadès. Formées par l\'oued éponyme, ces gorges vertigineuses atteignant près de 300 mètres de profondeur sont le terrain de jeu parfait pour les amateurs d\'escalade et de rafting. Sur la route des gorges, les paysages alternent entre plaines verdoyantes plantées de vergers, et terrains montagneux rougeoyant sous les rayons du soleil. Près du village de Boulmane, une curiosité géologique attend les visiteurs : d\'étonnants pitons rocheux dressés vers le ciel, surnommés « les doigts des singes ». Plus loin, les gorges de Sidi Boubkar marquent le point de départ de sentiers de randonnée menant jusqu\'à des piscines naturelles. De quoi profiter d\'un moment de détente et d\'évasion dans ce lieu paradisiaque.</div></div></div>"],[30.20233,-9.11471,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Tafraout</h1><img src=\"https://www.partir.com/images/picto/note-2.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-tafraout.jpg /><br /><br /><div style=\"text-align:left\">À 160 km au sud d\'Agadir, Tafraout est bâtie sur les contreforts graniteux de l\'Anti-Atlas à 1 200 mètres d\'altitude, et domine une vaste palmeraie où poussent amandiers, palmiers-dattiers, arganiers, ou encore oliviers. Cette petite ville de montagne à l\'architecture typiquement berbère est le point de départ de belles excursions vers les villages et sites naturels environnants : La vallée d\'Ammeln, territoire verdoyant où se situe la majorité des villages. Parmi eux, la visite d\'Oumesnat est édifiante et permet d\'en apprendre plus sur les traditions et arts de la culture berbère. Sur la route de Tiznit, une halte s\'impose au village d\'Agard-Oudad pour voir son iconique rocher incliné rouge vif baptisé « le chapeau de Napoléon », ainsi que les étonnants rochers peints en bleu d\'Aoumerkt. Un land art réalisé par l\'artiste belge Jean Vérane. Pour terminer, les amoureux de la randonnée iront s\'aventurer dans les gorges d\'Aït Mansour. Le circuit réalisable en 4X4 permet de s\'extasier sur les somptueux paysages entre falaises rocheuses et oasis à la végétation foisonnante.</div></div></div>"],[30.91894, -6.89341,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Ouarzazate</h1><img src=\"https://www.partir.com/images/picto/note-2.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-ouarzazate.jpg /><br /><br /><div style=\"text-align:left\">Aux portes du désert, à la rencontre des vallées du Drâa et du Dadès, Ouarzazate est implantée sur un vaste plateau rocailleux, parsemé de petites oasis et de villages d\'un rouge flamboyant. Baignée de lumière toute l\'année, la ville aux reflets dorés sert régulièrement de décor aux productions cinématographiques. Plusieurs films cultes tels que Gladiator, Laurence d\'Arabie, Babel, ou encore Astérix, Mission Cléopâtre ont été tournés ici, transformant la ville en véritable Hollywood marocaine. Mais au-delà des studios de cinéma, Ouarzazate abrite d\'importants sites historiques, avec notamment ses nombreuses Kasbahs, sans oublier le large choix d\'excursions possibles dans le désert, les vallées verdoyantes et les palmeraies environnantes. La Kasbah de TaourirtVieille de quatre siècles, la Kasbah de Taourirt est l\'emblème de la ville. Figurant parmi les toutes premières constructions berbères d\'envergure, la Kasbah a des airs de château de sable avec ses hautes murailles et ses tours crénelées, à la différence que ses fondations semblent indestructibles. Surplombant la médina de Ouarzazate, il est possible de visiter l\'intérieur richement décoré autrefois habité par un haut dignitaire du Maroc. L\'intérêt culturel de la Kasbah de Taourirt est tel que le monument a fait l\'objet d\'un classement au patrimoine Mondial de l\'UNESCO. Petit point de culture général, la Kasbah de Taourirt est le monument que l\'on voit représenté sur les billets de 50 dirhams.La route du Tizi-n-TichkaSerpentant sur les flancs du Haut Atlas, la route du Tizi-n-Tichka relie Marrakech à Ouarzazate sur une distance d\'environ 200 km. En voiture, les paysages défilent et ne se ressemblent pas. On passe successivement de cimes enneigées à des plaines verdoyantes, des cols abrupts, des oasis et de petits villages berbères nichés au creux des montagnes. Le point culminant, le col de Tizi-n-Tichka, offre un panorama impressionnant du haut de ses 2260 mètres d\'altitude.</div></div></div>"],[34.01325, -6.83255,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Rabat</h1><img src=\"https://www.partir.com/images/picto/note-2.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-rabat.jpg /><br /><br /><div style=\"text-align:left\">Construite sur la côte Atlantique et aux abords du fleuve Bouregreg, la capitale du Maroc a tout pour plaire : des kilomètres de littoraux alternant entre plages de sable et criques rocheuses, un arrière-pays caractérisé par une nature préservée et propice aux randonnées, et enfin, un patrimoine culturel marqué par les influences des différentes civilisations ayant participé à la construction et au développement de la ville. Protégée par une impressionnante enceinte fortifiée, la médina de Rabat abrite plusieurs sites historiques incontournables classés au patrimoine mondial de l\'UNESCO au titre de biens culturels. Mais la ville se veut également moderne avec la construction d\'un quartier nouveau à l\'européenne.</div></div></div>"],[30.476411,-8.878112,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Taroudant</h1><img src=\"https://www.partir.com/images/picto/note-1.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-taroudant.jpg /><br /><br /><div style=\"text-align:left\">Au cœur de la vallée du Souss, dans le sud du Maroc, Taroudant a su garder un charme et une authenticité loin de l\'agitation touristique des villes comme Marrakech ou Agadir. Entre mer et montagnes de l\'Anti-Atlas, la ville jouit d\'une situation idéale et offre à ses visiteurs une belle palette d\'excursions à faire en pleine nature. Mais avant d\'aller explorer ses environs, Taroudant c\'est également l\'une des plus anciennes villes du Maroc chargée d\'histoire.Les remparts et la MédinaSurnommée « La Petite Marrakech », on y retrouve de hauts remparts aux couleurs ocre encerclant la médina. Longue de 7 km, cette grande muraille est percée de neuf portes. La plus ancienne, Bab El Kasbah, offre une belle vue sur la Kasbah et les jardins de Taroudant.Une fois les portes franchies, on ne manque pas de se rendre aux souks. La ville en compte deux : le souk artisanal où sont vendus des produits typiques du Maroc. Fiertés régionales, on y retrouve la fameuse huile d\'argan aux nombreuses vertus nutritives et secret de beauté des marocaines ; et le Safran, surnommé ici « l\'or rouge ». Au souk Berbère, c\'est un joyeux désordre d\'objets et produits du quotidien qui débordent des échoppes : alimentation, vêtements, vaisselle, droguerie, jouets …La route du Tizi-n-TestCette route touristique relie les villes de Marrakech à Taroudant sur près de 180 km. Réservée aux randonneurs aguerris, la route passe par des paysages aussi beaux que variés : les vastes plateaux de Kik, les flancs montagneux de l\'Atlas, ou encore les gorges du N\'Fis, refuge de quelques villages berbères. Après plusieurs jours de marche, la récompense est là : une vue à couper le souffle sur la vallée du Souss depuis le col de Tizi-n-Test, qui culmine à plus de 2000 mètres d\'altitude. De là, Taroudant se rejoint facilement en 1h30.</div></div></div>"],[30.42013,-9.59802,"<div style=\"text-align:center\"><h1 style=\"margin-bottom:5px;\">Agadir</h1><img src=\"https://www.partir.com/images/picto/note-1.png\" /><div><img style=\"width:300px\" src=https://www.partir.com/images/incontournables/maroc-agadir.jpg /><br /><br /><div style=\"text-align:left\">Située sur la côte Atlantique dans le sud du Maroc, Agadir, surnommée «La ville Blanche», est plébiscitée pour sa très belle baie et sa grande plage de sable fin qui s\'étend sur près de 8 km de long. Ensoleillée la plupart de l\'année, c\'est la station balnéaire incontournable qui attire depuis quelques années maintenant des visiteurs toujours plus nombreux, en témoignent les nombreux hôtels qui poussent près du littoral. Mais Agadir ne se limite pas seulement au farniente sur les plages. Ravagée par un tremblement de terre en 1960, la ville est entièrement reconstruite et affiche désormais un visage résolument moderne. Tournée vers l\'avenir, Agadir vit non seulement du tourisme, mais aussi du commerce grâce à son port, le plus important du pays.</div></div></div>"]	];
